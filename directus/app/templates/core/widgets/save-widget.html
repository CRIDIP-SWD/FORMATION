      <span class="icon icon-check"></span>
    </span>
    <!-- <span class="simple-select light-grey-color">
      {{#if isUpToDate}}
        All Changes Saved
      {{else}}
        Save Changes
      {{/if}}
    </span> -->
  </span>
  {{#unless basicSave}}
